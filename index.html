<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/header/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>markup</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header__inner">
                <nav class="header__menu" aria-label="Main Navigation">
                    <ul class="header__nav">
                        <li>
                            <a href="#!">
                                <img class="header__logo" src="./img/header/header-logo.svg" alt="logo">
                            </a>
                        </li>
                        <li>
                            <a href="#!">
                                <img src="./img/header/header-mobile-logo.svg" alt="mobile-logo">
                            </a>
                            <img class="close-icon" src="./img/header/close.svg" alt="close">
                        </li>
                        <li>
                            <a href="#!">Products</a>
                            <img class="header__arrow" src="./img/header/arrow-right.svg" alt="arrow-right">
                        </li>
                        <li><a href="#!">Solutions</a>
                            <img class="header__arrow" src="./img/header/arrow-right.svg" alt="arrow-right">
                        </li>
                        <li><a href="#!">Developers</a>
                            <img class="header__arrow" src="./img/header/arrow-right.svg" alt="arrow-right">
                        </li>
                        <li><a href="#!">Resources</a>
                            <img class="header__arrow" src="./img/header/arrow-right.svg" alt="arrow-right">
                        </li>
                        <li><a href="#!">Pricing</a>
                            <img class="header__arrow" src="./img/header/arrow-right.svg" alt="arrow-right">
                        </li>
                        <li><a href="#!">Contact sales</a>
                            <img class="header__arrow" src="./img/header/arrow-right.svg" alt="arrow-right">
                        </li>
                    </ul>
                    <ul class="header__signin">
                        <li>
                            <a href="#!">
                                <span>Contact sales</span>
                                <img src="./img/header/header-right-arrow-white.svg" alt="arrow">
                            </a>
                        </li>
                        <li>
                            <button class="header__btn" aria-label="Sign in">
                                <span>Sign in</span>
                                <img src="./img/header/header-right-arrow-carrot.svg" alt="arrow-carrot">
                                <img src="./img/header/header-right-arrow-white.svg" alt="arrow">
                            </button>
                        </li>
                    </ul>
                    <div class="header__burger">
                        <img src="./img/header/burger-menu.svg" alt="menu">
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main></main>

    <footer></footer>
  


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
